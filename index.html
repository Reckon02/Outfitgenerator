<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfit Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ultra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your Daily Outfit</h1>

      <div class="outfit-display">
        <div class="silhouette-area">
          <img
            src=""
            alt="Top"
            id="topImage"
            class="clothing-layer top-layer"
          />
          <img
            src=""
            alt="Bottom"
            id="bottomImage"
            class="clothing-layer bottom-layer"
          />
          <img
            src=""
            alt="Outer Layer"
            id="outerImage"
            class="clothing-layer outer-layer"
          />
          <img
            src=""
            alt="Shoes"
            id="shoesImage"
            class="clothing-layer shoes-layer"
          />
        </div>
        <div class="outfit-text-area">
          <p>
            Today you'll wear a <span id="topItem">top</span> with a
            <span id="bottomItem">bottom</span> and a
            <span id="outerItem">jacket</span>.
          </p>
          <p>Don't forget your <span id="shoesItem">shoes</span>!</p>
        </div>
      </div>
      <button id="generateOutfitBtn">Generate New Outfit!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
